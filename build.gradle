buildscript {
    repositories {
        maven {
            url 'https://dl.bintray.com/giancosta86/Hephaestus'
        }

        jcenter()

        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'com.github.maiflai:gradle-scalatest:0.11'

        classpath 'info.gianlucacosta.moonlicense:moonlicense-gradle:4.0'
        classpath 'info.gianlucacosta.aurora:aurora:4.0'
    }
}


apply plugin: 'scala'
apply plugin: 'maven'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'osgi'
apply plugin: 'com.github.maiflai.scalatest'
apply plugin: 'info.gianlucacosta.moonlicense'
apply plugin: 'info.gianlucacosta.aurora'


group = 'info.gianlucacosta.knapscal'
archivesBaseName = 'knapscal-core'
version = '1.2'

description = 'Scala library for the Knapsack problem'

ext.facebookPage = 'https://www.facebook.com/pages/KnapScal/384118128442058'

dependencies {
    compile 'org.scala-lang:scala-library:2.11.6'
    compile 'org.apache.commons:commons-math3:3.5'

    testCompile 'org.scalatest:scalatest_2.11:2.2.5'
    testRuntime 'org.pegdown:pegdown:1.1.0'
}


aurora {
    gitHubUser = 'giancosta86'

    author {
        name = 'Gianluca Costa'
        email = 'gianluca@gianlucacosta.info'
        url = 'http://gianlucacosta.info/'
    }


    bintray {
        repo = 'Hephaestus'
        licenses = ['Apache-2.0']
        labels = ['Knapsack', 'Scala', 'Java', 'library', 'branch & bound', 'dynamic programming', 'optimization']
    }
}


moonLicense {
    license = apache2

    productInfo {
        productName = 'KnapScal - Core'
        inceptionYear = 2015
        copyrightHolder = 'Gianluca Costa'
    }
}
